<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="home-guest-container">
                <div class="home">
            
                    <h1>Home</h1>
                    <h2 id="home-el">0</h2>
            
                    <div class="buttons">
            
                        <button onclick="homeOne()">+1</button>
                        <button onclick="homeTwo()">+2</button>
                        <button onclick="homeThree()">+3</button>
            
                    </div>
            
                </div>
            
                <div class="guest">
            
                    <h1>Guest</h1>
                    <h2 id="guest-el">0</h2>
            
            
                    <div class="buttons">
            
                        <button onclick="guestOne()">+1</button>
                        <button onclick="guestTwo()">+2</button>
                        <button onclick="guestThree()">+3</button>
            
                    </div>
                </div>
            </div>

            <div class="btn-container">
            <button id="reset" onclick="reset()">Reset</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
